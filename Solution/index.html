<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="stats.css">
  <title>Stats Card</title>
</head>
<body>
  <div class="card">
    <div class="info">
      <div class="text">
        <h1>Get <span class="purple">insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      </div>
      
      <div class="stats">
        <h2>10k+</h2>
        <p>Companies</p>
      </div>
      
      <div class="stats">
        <h2>314</h2>
        <p>Templates</p>
      </div>
      
      <div class="stats">
        <h2>12M+</h2>
        <p>Queries</p>
      </div>

    </div>

    <div class="image">
      <img src="stats-preview-card-component-main/images/image-header-desktop.jpg" alt="women laughing at desk with laptops">
    </div>

  </div>
  </div>
</body>
</html>
